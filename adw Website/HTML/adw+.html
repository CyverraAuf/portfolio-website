<label for="country">Select Country (optional):</label>
<select id="country" name="country" onchange="handleCountryChange(this)">
  <option value="">-- Select a country --</option>
  <option value="india.html">India</option>
  <option value="add.html">USA</option>
  <option value="uk.html">UK</option>
  <option value="canada.html">Canada</option>
  <option value="australia.html">Australia</option>
</select>

<script>
  function handleCountryChange(selectElement) {
    const url = selectElement.value;
    if (url) {
      window.location.href = url; // Redirect to selected page
    }
  }
</script>
